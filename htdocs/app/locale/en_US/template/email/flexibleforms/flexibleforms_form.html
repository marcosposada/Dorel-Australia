{"store url=\"\"":"Store Url",
"var logo_url":"Email Logo Image Url",
"var logo_alt":"Email Logo Image Alt",
"var result":"Form result data",
"var items":"Form Items"}
@-->
<!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@-->

<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
    <tr>
        <td align="center" valign="top" style="padding:20px 0 20px 0">
            <!-- [ header starts here] -->
            <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                <tr>
                    <td valign="top">
                        <a href="{{store url=""}}" style="color:#1E7EC8;"><img src="{{var logo_url}}" alt="{{var logo_alt}}" border="0"/></a>
                    </td>
                </tr>
                <!-- [ middle starts here] -->
                <tr>
                    <td valign="top">
                    	<h1 style="font-size:22px; font-weight:normal; line-height:22px; margin:0 0 11px 0;">{{var formtitle}}</h1>
                        <br/>
                        {{depend enableproductsku}}
                        <p><strong>Product SKU</strong> : {{var productsku}}</p>
                        {{/depend}}
						{{depend enableproductname}}
                        <p><strong>Product Name</strong> : {{var productname}}</p>
                        {{/depend}}
                        {{var result}}
                        <br/><br/>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="border-top:1px solid #dedede;">
                        <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;"><strong>Sender IP :</strong> {{var sender_ip}} </p>
                        <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;"><strong>Submit Time :</strong> {{var submit_time}} </p>
                        <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;"><strong>Browser Info. :</strong> {{var browser_info}} </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</div>
</body>
